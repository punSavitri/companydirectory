<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company Directory</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/062aaa8831.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />

  </head>

  <body>
    <!-- navigation start -->
    <nav class="navbar bg-light">
      <h3 class="text-center mb-3 mx-2">Company Directory</h3>
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#contact"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            Contact
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#department"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Department
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-location-tab"
            data-bs-toggle="pill"
            data-bs-target="#location"
            type="button"
            role="tab"
            aria-controls="pills-location"
            aria-selected="false"
          >
            Location
          </button>
        </li>
      </ul>
    </nav>
    <!-- navigation end -->

    <!--Contact Page-->
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="contact"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        <h5 class="text-center m-4">Contact Details</h5>
        <!-- search employee details by id -->
        <div class="container">
          <div class="row">
            <div class="col">
              <small> Enter the employee id to search employee details </small>
              <form class="d-flex justify-content-start" role="search">
                <input
                  id="search"
                  class="form-control w-50"
                  type="search"
                  placeholder="Search employee by ID"
                  aria-label="Search"
                  autocomplete="off"
                />
                <!-- employee search button -->
                <button class="btn btn-success" type="button" id="searchBtn">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- add personnel button -->
        <div class="container">
          <button type="submit" id="addpersonnelBtn" class="btn btn-success">
            Add Personnel
          </button>
        </div>
      </div>
      <!-- personnel id search Modal -->
      <!-- modal -->
      <div
        class="modal fade"
        id="personnelModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Employee Details
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table
                class="table table-hover table-light table-bordered text-center"
              >
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Department ID</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="id"></td>
                    <td id="firstName"></td>
                    <td id="lastName"></td>
                    <td id="email"></td>
                    <td id="departmentId"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- add personnel modal -->
      <!-- modal -->
      <div
        class="modal fade"
        id="addpersonnelModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Add Employee
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <small> Complete the form below to add employee </small>
              <p id="message">
                <!--display message here if any input field empty-->
              </p>
              <form id="addpersonnelForm">
                <label for="firstname"
                  >First Name<input
                    type="text"
                    id="firstname"
                    class="form-control"
                  />
                </label>
                <label for="lastname"
                  >Last Name<input
                    type="text"
                    id="lastname"
                    class="form-control"
                /></label>
                <label for="jobtitle"
                  >Job Title<input
                    type="text"
                    id="jobtitle"
                    class="form-control"
                /></label>
                <label for="emailid"
                  >Email<input type="email" id="emailid" class="form-control"
                /></label>
                <label for="departmentid"
                  >Department ID<input
                    type="number"
                    id="departmentid"
                    class="form-control"
                /></label>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success" id="btnadd">
                Add
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="messageError" class="text-danger text-center fs-5 mt-4"></div>
      <div id="messageSuccess" class="text-success text-center fs-5 mt-4"></div>

      <!-- load personnel details  in table -->
      <div class="container">
        <div class="d-flex justify-content-center align-items-center">
          <table
            class="table table-hover table-striped table-bordered text-center"
          >
            <thead class="table-dark">
              <tr>
                <th class="th-sm">ID</th>
                <th class="th-sm">First Name</th>
                <th class="th-sm">Last Name</th>
                <th class="th-sm">Email</th>
                <th class="th-sm">Department ID</th>
                <th class="th-sm">Action</th>
              </tr>
            </thead>
            <tbody id="output">
              <!--insert data from database-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
