<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Company Directory</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/062aaa8831.js"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap CSS file -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <!-- navigation  -->
    <nav class="navbar bg-body-tertiary">
      <h4 class="mx-2">Company Directory</h4>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html"
            >Contact</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="department.html">Department</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="location.html">Location</a>
        </li>
      </ul>
    </nav>
    <!-- search bar -->
    <div class="container d-flex justify-content-center align-items-center">
      <form id="form" role="search">
        <img src="images/search.png" class="p-2" width="40px" height="40px" />
        <input
          type="search"
          placeholder="Search..."
          id="q"
          aria-label="Search throught the site content"
        />
      </form>
    </div>
    <!-- employee search bar -->
    <div class="container my-5">
      <h2>Employee search</h2>
      <div class="col-xs-4">
        <input
          type="text"
          class="form-control"
          id="search"
          autocomplete="off"
          placeholder="Enter Employee id"
        />

        <button type="button" class="btn btn-dark mt-2" id="searchBtn">
          Search
        </button>
      </div>

      <div class="table-responsive-sm mt-3">
        <table class="table table-hover table-light table-bordered">
          <thead class="table-dark">
            <tr>
              <th class="th-sm">ID</th>
              <th class="th-sm">First Name</th>
              <th class="th-sm">Last Name</th>
              <th class="th-sm">Email</th>
              <th class="th-sm">Department ID</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="id"></td>
              <td id="firstName"></td>
              <td id="lastName"></td>
              <td id="email"></td>
              <td id="departmentId"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- showing result of personnel details in table -->
      <div class="table-responsive-sm mt-3">
        <table class="table table-hover table-light table-bordered">
          <thead class="table-dark">
            <tr>
              <th class="th-sm">ID</th>
              <th class="th-sm">First Name</th>
              <th class="th-sm">Last Name</th>
              <th class="th-sm">Email</th>
              <th class="th-sm">Department ID</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="pId"></td>
              <td id="pfirstName"></td>
              <td id="plastName"></td>
              <td id="pEmail"></td>
              <td id="pdepartmentId"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- <div class="container my-5">
      <span>Select Location</span>
      <select id="select_location" class="form-select shadow-sm"></select>
    </div>
    <div class="container my-5">
      <span>Select Departments</span>
      <select id="select_department" class="form-select shadow-sm"></select>
    </div> -->

    <!-- bootstrap js file -->
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="libs/jquery/jquery-3.6.3.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
