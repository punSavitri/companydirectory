    <!-- search bar -->
    <div class="container d-flex justify-content-center align-items-center">
      <form id="form" role="search">
        <img src="images/search.png" class="p-2" width="40px" height="40px" />
        <input
          type="search"
          placeholder="Search..."
          id="q"
          aria-label="Search throught the site content"
        />
      </form>
    </div>
    <!-- add/update user info -->
    <!-- <div class="row"> -->
    <form id="myform" class="m-5 w-50" action="" method="POST">
      <h3 class="alert-warning text-center p-2">Add/Update User Info</h3>
      <div>
        First Name
        <input type="text" class="form-control" id="firstname" />
      </div>
      <div>
        Last Name
        <input type="text" class="form-control" id="lastname" />
      </div>
      <div>
        Email
        <input type="email" class="form-control" id="emailid" />
      </div>
      <div>
        Department Id
        <input type="text" class="form-control" id="departmentid" />
      </div>
      <div class="mt-4 p-1">
        <input type="submit" id="btnadd" value="Add" />
      </div>
    </form>
    <div id="form-output">
      <p>Message Display Here</p>
    </div>
    <a href="userInfo.php">Reset</a>
    <!-- </div> -->

    <!-- employee search bar -->
    <div class="container my-5">
      <h2>Employee search</h2>
      <form class="d-flex w-25" role="search">
        <input
          id="search"
          class="form-control"
          type="search"
          placeholder="Search employee by ID"
          aria-label="Search"
          autocomplete="off"
        />
        <button class="btn btn-dark p-2" type="button" id="searchBtn">
          Search
        </button>
      </form>

      <!-- showing personnel record by id on table -->
      <div class="table-responsive-sm mt-3">
        <table class="table table-hover table-light table-bordered text-center">
          <thead class="table-dark">
            <tr>
              <th class="th-sm">ID</th>
              <th class="th-sm">First Name</th>
              <th class="th-sm">Last Name</th>
              <th class="th-sm">Email</th>
              <th class="th-sm">Department ID</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="id"></td>
              <td id="firstName"></td>
              <td id="lastName"></td>
              <td id="email"></td>
              <td id="departmentId"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- showing result of all personnel details in table -->
      <div class="table-responsive-sm mt-3">
        <table
          class="table table-hover table-striped table-bordered text-center"
        >
          <thead class="table-dark">
            <tr>
              <th class="th-sm">ID</th>
              <th class="th-sm">First Name</th>
              <th class="th-sm">Last Name</th>
              <th class="th-sm">Email</th>
              <th class="th-sm">Department ID</th>
              <th class="th-sm">Action</th>
            </tr>
          </thead>
          <tbody id="output">
            <!--insert data from database-->
          </tbody>
        </table>
      </div>
    </div>
